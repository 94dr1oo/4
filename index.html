<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colspacing</title>
</head>
<style>
    th{
        border: 2px solid #2e3047;
        color: black;
        font-weight: 1500;
        font-size: x-large;
    }
    table{
       border: 1px solid greenyellow;
       border-spacing: 10px;
       background-color: greenyellow;
    
    }
    
</style>
</head>
<body>
<h2 style="color: #9b59b6;">CCO-118500 Muhammad Abdul Mustafa </h2>

<table>
<tr style="background-color: #27ae60;">
    <th colspan="4" width="900px" height="70px">Header</th>
</tr>
<tr style="background-color: aqua;">
    <th colspan="4" width="900px" height="50px">Navigation Menu</th>
</tr>
<tr>
    <th rowspan="5" width="200px" height="420" style="background-color: #9b59b6;">Menu</th>
    <th colspan="3" rowspan="5" width="500px" height="420" style="background-color: #ffb5e8;">Content</th>
    
</tr></table>
<table>
<tr style="background-color: orange;">
    <th colspan="4" width="900px" height="90px">Footer</th>
</tr>

</table>
</body>
</html>
